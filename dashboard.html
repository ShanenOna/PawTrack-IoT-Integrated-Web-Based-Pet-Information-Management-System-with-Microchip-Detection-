<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawTrack - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Brown Bar -->
    <div class="top-bar"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">PawTrack</div>
            <ul class="nav-links">
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="profile-card">
                <img src="petsamples.png" alt="User Profile" class="profile-image">
                <h3 class="profile-title">User Profile</h3>
                <p class="profile-info">Information Here</p>
                <p class="profile-info">Information Here</p>
                <p class="profile-info">Information Here</p>
                <p class="profile-info">Information Here</p>
            </div>
        </div>

        <!-- My Pets Section -->
        <div class="pets-section">
            <div class="pets-header">
                <h2 class="section-title">
                    <span class="back-arrow">←</span> My Pets
                </h2>
                <button class="expand-btn">⊕</button>
            </div>

            <div class="pets-container">
                <!-- Pet Card 1 - Dog -->
                <div class="pet-card clickable" onclick="goToPetDetails(1)">
                    <img src="petsamples.png" alt="Dog" class="pet-image">
                </div>

                <!-- Pet Card 2 - Cat -->
                <div class="pet-card clickable" onclick="goToPetDetails(2)">
                    <img src="petsamples.png" alt="Cat" class="pet-image">
                </div>
            </div>

            <!-- Microchip Scanner -->
            <div class="scanner-section">
                <h3 class="scanner-title">Microchip Scanner</h3>
                <div class="scanner-input">
                    <input type="text" placeholder="Your microchip number will automatically show up once scanned" class="microchip-input">
                    <button class="add-btn">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Paw Print Background Pattern -->
    <div class="paw-pattern"></div>

    <script src="script.js"></script>
</body>
</html>
